{% macro window(source, extra="image") %}
<div class="window">
  <div class="winhead">
    <div class="winbutton">
      <div class="close"></div>
      <div class="min"></div>
      <div class="max"></div>
    </div>
    <div class="title"></div>
  </div>
  <div class="winbody">
    {% if extra == "video" %}
    <video autoplay loop muted playsinline>
      <source src="{{ source }}">
    </video>
    {% else %}
    <img src="{{ source }}" loading="lazy">
    {% endif%}
  </div>
</div>
{% endmacro %}
